{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static "portfolio/css/styles.css" %}">

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!---Link icon-->
    <link rel="icon" href="{% static 'portfolio/img/kk.png' %}" />
    <title>Kinyanjui Kombani</title>
  </head>

  <body>
    <! comment: navbar starts here >

    <nav id="qwerty" class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img
            src="{% static 'portfolio/img/kk.png' %}"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          <span class="home-brand"></span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mx-auto" id="navid">
            <li class="nav-item" id="nav1">
              <a class="nav-link" href="{% url 'home' %}"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item" id="nav2">
              <a class="nav-link" href="{% url 'blog:all_blogs' %}">Blog</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.linkedin.com/in/kombani?originalSubdomain=ke"
              >
                <img
                  src="{% static 'portfolio/img/linkedin.png' %}"
                  width="30"
                  height="30"
                  class="d-inline-block align-top"
                  alt=""
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.facebook.com/kkombani">
                <img
                  src="{% static 'portfolio/img/fb-logo.png' %}"
                  width="30"
                  height="30"
                  class="d-inline-block align-top"
                  alt=""
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://twitter.com/kkombani?lang=en">
                <img
                  src="{% static 'portfolio/img/twitter-logo.png' %}"
                  width="30"
                  height="30"
                  class="d-inline-block align-top"
                  alt=""
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <! comment: navbar ends here >

    {% block content %} {% endblock %}
    <! comment: custom code to expand >

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Footer starts ---->
    <footer class="footer">
      <div class="container">
        <center>
          <div
            class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white"
          >
            <p>
              &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              Copyright: Kinyanjui Kombani
            </p>
          </div>

          <!-- <div>
            <p>Web Designed by <a href="https://twitter.com/websteravosa"><span id="webster">Webster Avosa</span></p>
          </div> -->
        </center>
      </div>
    </footer>
  </body>
</html>
